<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Próximamente - Hockey League</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #E8F5E8 0%, #E3F2FD 50%, #FCE4EC 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Elementos flotantes de fondo */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
            pointer-events: none;
        }

        .floating-element:nth-child(1) {
            width: 80px;
            height: 80px;
            background: #81C784;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 60px;
            height: 60px;
            background: #64B5F6;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            background: #F48FB1;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 4rem 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            object-fit: contain;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.1));
        }

        .icon-construction {
            font-size: 5rem;
            color: #81C784;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #81C784, #64B5F6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #6C757D;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .divider {
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #81C784, #64B5F6);
            margin: 2rem auto;
            border-radius: 2px;
        }

        .footer {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(0, 0, 0, 0.05);
        }

        .footer-text {
            font-size: 0.95rem;
            color: #6C757D;
            font-weight: 500;
        }

        .footer-brand {
            font-size: 1.1rem;
            font-weight: 700;
            color: #2C3E50;
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .footer-brand i {
            color: #81C784;
            font-size: 1.3rem;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .container {
                padding: 3rem 2rem;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            .icon-construction {
                font-size: 4rem;
            }
        }
    </style>
     <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-E3CR4704D8"></script>

  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-E3CR4704D8');
</script>
</head>
<body>
    <!-- Elementos flotantes -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>

    <div class="container">
        <!-- Logo -->
        <img src="img/logo.png" alt="Hockey League Logo" class="logo">

        <!-- Icono de construcción -->
        <div class="icon-construction">
            <i class="fas fa-hard-hat"></i>
        </div>

        <!-- Título -->
        <h1>Próximamente</h1>

        <!-- Subtítulo -->
        <p class="subtitle">Página en construcción</p>

        <div class="divider"></div>

        <p class="subtitle" style="margin-bottom: 0;">
            Estamos trabajando para traerte la mejor experiencia
        </p>
        <!-- Agrega esto donde quieras el botón -->
<div style="text-align: center; margin: 2rem 0;">
    <a href="index.html" class="back-button">
        <i class="fas fa-home"></i>
        Volver al Inicio
    </a>
</div>
        
        <!-- Footer -->
        <div class="footer">
            <p class="footer-text">Una creación de</p>
            <div class="footer-brand">
                <i class="fas fa-hockey-puck"></i>
                <span>Hockey League Zona Oeste</span>
            </div>
        </div>
    </div>
    
</body>
</html>
